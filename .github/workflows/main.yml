name: Build Enzo Mod
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          # Since your files are at the front door, this works perfectly
          curl -L https://github.com/fabricmc/fabric-example-mod/raw/master/gradlew -o gradlew
          chmod +x gradlew
          ./gradlew build

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: EnzoModKit-Jar
          path: build/libs/*.jar
          
