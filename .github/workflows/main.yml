name: Build Enzo Mod
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          # 1. This finds where your mod files actually are
          MOD_PATH=$(find . -name "build.gradle" -exec dirname {} \;)
          echo "Found mod in: $MOD_PATH"
          cd "$MOD_PATH"
          
          # 2. This sets up the building engine
          curl -L https://github.com/fabricmc/fabric-example-mod/raw/master/gradlew -o gradlew
          chmod +x gradlew
          
          # 3. This starts the cooking!
          ./gradlew build

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: EnzoModKit-Jar
          path: "**/build/libs/*.jar"
          
