name: Build Mod
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Clean Ghost Data
        # This manually deletes the folder where the "1.10.1" version is saved
        run: rm -rf .gradle/loom-cache

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.11
          cache-disabled: true

      - name: Final Build Attempt
        # We use --refresh-dependencies to force a 100% fresh start
        run: gradle clean build --no-daemon --refresh-dependencies
        
