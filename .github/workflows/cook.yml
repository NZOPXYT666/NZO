name: Build Mod
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          # This version is the perfect match for Loom 1.8-SNAPSHOT
          gradle-version: 8.10.2
          # This forces the robot to ignore the "ghost" Loom 1.10.1 data
          cache-disabled: true

      - name: Build with Gradle
        # 'clean' deletes all the bad metadata before starting the build
        run: gradle clean build --no-daemon

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: EnzoModKit-JAR
          path: build/libs/*.jar
          
