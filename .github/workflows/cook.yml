name: Build Enzo Mod
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Stable Gradle
        run: |
          # Manually download and install Gradle 8.10.2
          wget -q https://services.gradle.org/distributions/gradle-8.10.2-bin.zip
          unzip -q gradle-8.10.2-bin.zip
          echo "$GITHUB_WORKSPACE/gradle-8.10.2/bin" >> $GITHUB_PATH

      - name: Build with Gradle
        run: |
          # Verify the version is now 8.10.2
          gradle -v
          # Build the mod
          gradle build --no-daemon

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: EnzoModKit-Jar
          path: build/libs/*.jar
          
